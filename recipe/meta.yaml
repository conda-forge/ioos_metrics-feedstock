{% set name = "ioos-metrics" %}
{% set version = "0.2.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ioos_metrics-{{ version }}.tar.gz
  sha256: 4313960a0a04d349f2c9d31b879fdfcf4b9c7af06b32ed30936b6e456cecfa14

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=42
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.10
    - bs4
    - ckanapi
    - fake-useragent
    - geopandas >=0.13.2
    - gliderpy
    - html5lib
    - joblib
    - lxml
    - pandas
    - pdfminer.six
    - pyarrow
    - pyobis
    - requests

test:
  imports:
    - ioos_metrics
  # Cannot run pip-check when using beautifulsoup
  # commands:
  #  - pip check
  # requires:
  #   - pip

about:
  summary: Package to fetch various metrics for IOOS by the numbers
  home: https://github.com/ioos/ioos_metrics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
